<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src="node_modules/nexusui/dist/NexusUI.js"></script>
    <title>Free Jazz Generator</title>
</head>
<body>
    <h1>FREE JAZZ GENERATOR</h1>
    <div class="controls">
        <div id="play"></div>
        <div id="stop"></div>
        <div id="tempo" class="hidden"></div>
    </div>
    <div class="sequencers hidden" >
        <div id="drum-sequencer" class="hidden"></div>
        <h2>bass</h2>
        <div id="bass-sequencer" class="hidden"></div>
        <h2>sax</h2>
        <div id="sax-sequencer" class="hidden"></div>
    </div>
    
    <script src='dist/bundle.js'></script>
</body>
</html>
